<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<a th:href="@{/library/book/all}" href="books.html">Назад</a>
<h2>Редактирование книги</h2>
<form th:action="@{/library/book/edit}" method="post" action="list.html">
    <div class="row">
        <label for="id">ID:</label>
        <input id="id" type="text"  th:value="${book.id}" value="3" required readonly name="id" size=50/>
    </div>
    <div class="row">
        <label for="book-title">Название книги:</label>
        <input id="book-title" type="text" th:value="${book.title}" value="Сказка о царе Салтане" required name="title" size=100/>
    </div>
    <div class="row">
        <label for="author-name">Имя автора:</label>
        <input id="author-name" type="text" th:value="${book.author.name}" value="Александр Пушкин" required name="author" size=100/>
    </div>
    <div class="row">
        <label for="book-genre">Жар:</label>
        <select id="book-genre" size="1" required name="genreId">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.type}">Классическая проза</option>
        </select>
    </div>
    <button type="submit">Обновить</button>
</form>
</body>
</html>
