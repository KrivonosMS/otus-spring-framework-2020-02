<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список книг</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        .books {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<h2>Библиотека</h2>

<table class="books">
    <thead>
    <tr>
        <th>Книга</th>
        <th>Автор</th>
        <th>Жанр</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.title}">Название книги</td>
        <td th:text="${book.author.name}">Автор</td>
        <td th:text="${book.genre.type}">Жанр</td>
        <td>
            <a th:href="@{/library/book/edit(id=${book.id})}" href="editBook.html">Редактировать</a>
        </td>
        <td>
            <a th:href="@{/library/book/__${book.id}__/delete}" href="deleteBook.html">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/library/book/add}" href="createBook.html">Добавить книгу</a>
</div>
</body>
</html>
